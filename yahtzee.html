<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <h3 class="content center" style="color: silver;">Yahtzee!&nbsp;&nbsp;<small><button id="btnRoll" onclick="rolar()">Roll</button></small></h3>

    <div class="diceContainer center">
        <div id="dice1" class="dice center"></div>
        <div id="dice2" class="dice center"></div>
        <div id="dice3" class="dice center"></div>
        <div id="dice4" class="dice center"></div>
        <div id="dice5" class="dice center"></div>
    </div>

    <div class="content center" style="font-size: 0.4em;">
        <table class="scoreSheet">
            <thead>
                <th style="text-align: right;"></th>
                <th></th>
                <th></th>
            </thead>
            <tr><th>Aces</th><td id="ScoreAces">0</td><td><button id="btnScoreAces" onclick="updateValue('ScoreAces', 1)">Add</button></td></tr>
            <tr><th>Twos</th><td id="ScoreTwos">0</td><td><button id="btnScoreTwos" onclick="updateValue('ScoreTwos', 2)">Add</button></td></tr>
            <tr><th>Threes</th><td id="ScoreThrees">0</td><td><button id="btnScoreThrees" onclick="updateValue('ScoreThrees', 3)">Add</button></td></tr>
            <tr><th>Fours</th><td id="ScoreFours">0</td><td><button id="btnScoreFours" onclick="updateValue('ScoreFours', 4)">Add</button></td></tr>
            <tr><th>Fives</th><td id="ScoreFives">0</td><td><button id="btnScoreFives" onclick="updateValue('ScoreFives', 5)">Add</button></td></tr>
            <tr><th>Sixes</th><td id="ScoreSixes">0</td><td><button id="btnScoreSixes" onclick="updateValue('ScoreSixes', 6)">Add</button></td></tr>
            <tr><th>3 of a kind</th><td id="Score3OfAKind">0</td><td><button id="btnScore3OfAKind" onclick="updateValue('Score3OfAKind', 'threeOfAKind')">Add</button></td></tr>
            <tr><th>4 of a kind</th><td id="Score4OfAKind">0</td><td><button id="btnScore4OfAKind" onclick="updateValue('Score4OfAKind', 'fourOfAKind')">Add</button></td></tr>
            <tr><th>Full House</th><td id="ScoreFullHouse">0</td><td><button id="btnScoreFullHouse" onclick="updateValue('ScoreFullHouse', 'fullHouse')">Add</button></td></tr>
            <tr><th>Small Straight</th><td id="ScoreSmallStraight">0</td><td><button id="btnScoreSmallStraight" onclick="updateValue('ScoreSmallStraight', 'smallStraight')">Add</button></td></tr>
            <tr><th>Large Straight</th><td id="ScoreLargeStraight">0</td><td><button id="btnScoreLargeStraight" onclick="updateValue('ScoreLargeStraight', 'largeStraight')">Add</button></td></tr>
            <tr><th>YAHTZEE</th><td id="ScoreYahtzee">0</td><td><button id="btnScoreYahtzee" onclick="updateValue('ScoreYahtzee', 'yahtzee')">Add</button></td></tr>
            <tr><th>Chance</th><td id="ScoreChance">0</td><td><button id="btnScoreChance" onclick="updateValue('ScoreChance', 'chance')">Add</button></td></tr>
            <tr><th>TOTAL</th><td id="ScoreTotal">0</td><td></td></tr>
        </table>
    </div>
    <script type="module">
        import { Yahtzee } from './modules/yahtzee.js'
        import { YahtzeeGame } from './modules/yahtzeeGame.js'

        window.yahtzee = new Yahtzee()
        window.game = new YahtzeeGame()
    </script>
    <script src="scripts/gameInterface.js"></script>
</body>
</html>
